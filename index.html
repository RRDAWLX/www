<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>RRDAWLX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style>
* {
	margin: 0;
	border: 0;
	padding: 0;
}
html, body {
	width: 100%;
	height: 100%;
}
body {
	background-image: 
		radial-gradient(hsla(0, 0%, 87%, 0.31) 9px, transparent 10px),
		repeating-radial-gradient(hsla(0, 0%, 87%, 0.31) 0,
			hsla(0, 0%, 87%, 0.31) 4px, transparent 5px,
			transparent 20px, hsla(0, 0%, 87%, 0.31) 21px,
			hsla(0, 0%, 87%, 0.31) 25px, transparent 26px,
			transparent 50px);
	background-size: 30px 30px, 90px 90px;
	background-position: 0 0;
}
#content {
	width: 100%; 
	height: 100%;
	overflow:hidden;
	display: flex;
	justify-content: center;
	align-items: center;
	font-size: 1em;
	text-shadow: 0.05em 0.05em 0.05em hsla(351, 3%, 59%, 0.50);
	color: transparent;
	background: linear-gradient(90deg, #f00, #ff0, #0f0, #0ff, #00f, #f00);
	-webkit-background-clip: text;
}
#content:hover {
	animation: contentAnim 1s ease-in-out;
}
@keyframes contentAnim {
	0% {font-size: 1em;}
	50% {font-size: 6em;}
	100% {font-size: 1em;}
}
</style>
<script>
document.documentElement.style.fontSize = window.innerWidth / 6 + 'px';
</script> 
</head>

<body>
<p id="content"> RRDAWLX</p>
</body>
</html>
