<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery_cycle</title>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery.cycle.js"></script>
<script>
$('#items').cycle({fx:'fade', speed:300, timeout:2000, pause:1});
</script>
<style>
* {margin:0; border:0; padding:0}
#items {width:200px; height:200px;}
#item1 {width:200px; height:200px; background-color:red;}
#item2 {width:200px; height:200px; background-color:green;}
#item3 {width:200px; height:200px; background-color:blue;}
</style>
</head>

<body>
<div id="items">
  <div id="item1">1</div>
  <div id="item2">2</div>
  <div id="item3">3</div>
</div>
</body>
</html>
