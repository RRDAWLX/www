<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>WebApp</title>
<style>
* {margin:0; padding:0; border:0;}
body, html{width:100%; height:100%; overflow:hidden;}
.menu {width:300px; height:100%; background-color:#F00; position:absolute; top:0; right:0;}
.ment-container {width:100%; height:100%; overflow:auto;}
.content {width:100%; height:100%; background:#0F0; opacity:0.5; position:relative; left:0px; top:0px; transition:left 0.2s linear;}
.showmenu {left:-300px;}
.button {background-color:#000; color:#fff; cursor:pointer; position:absolute; left:10px; top:10px;}
::-webkit-scrollbar {width:0;}
::-moz-scrollbar {width:0;}
</style>
</head>

</div>
<div class="content">

</div>

<script>
document.querySelector(".button").addEventListener("click", function(){
	document.querySelector(".content").classList.toggle("showmenu");
}, false);
</script>
</body>
</html>
