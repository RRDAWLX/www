<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Flex 布局</title>

<style>
* {margin:0; padding:0; border:0;}
</style>
</head>

<body>
<style>
#flex_box1 {width:600px; height:600px; border:1px dotted black; display:flex;
	flex-direction:row;
	flex-wrap:no-wrap;
	justify-content:space-around;
	align-items:flex-start;
	align-content:stretch;
}
#box1 {width:100px; height:300px; background:#E81013; flex-shrink:0;}
#box2 {width:200px; height:200px; background:#08A328; flex-shrink:2;}
#box3 {width:200px; height:200px; background:#0D12E3;}
#box4 {width:200px; height:200px; background:#AF0AED; align-self:stretch;}
#box5 {width:200px; height:230px; background:#E1ED15;}
</style>
<div id="flex_box1">
  <div class="box" id="box1"></div>
  <div class="box" id="box2"></div>
  <div class="box" id="box3"></div>
  <div class="box" id="box4"></div>
  <div class="box" id="box5"></div>
</div>

<style>
#flex_box2 {display:flex; width:500px; height:400px; margin:50px; border:1px dotted grey;
	justify-content:center;
	align-items:center;
}
#inner_box {width:100px; height:100px; background:red;}
</style>
<div id="flex_box2">
  <div id="inner_box"></div>
</div>

</body>
</html>
