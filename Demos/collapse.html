<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="expires" content="0"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
<title>Collapse</title>
<style>
* {margin:0; padding:0; border:0;}
#accordion {width:200px;}
.panel {border:1px solid #ddd; border-radius:5px; overflow:hidden;}
.panel+.panel {margin-top:5px;}
.panel-head {padding:5px; cursor:pointer;}
.panel-head.active {background-color:rgb(66, 139, 202); color:#fff;}
.panel-body {display:none; overflow:hidden; transition:height 0.4s; -webkit-transition:height 0.4s;}
.panel-head.active+.panel-body {}
</style>
<script src="js/jquery.min.js"></script>
</head>

<body>
<div class="panel-group" id="accordion">
  <div class="panel">
    <div class="panel-head active">1</div>
    <div class="panel-body">
      e<br/>
      r<br/>
      fsda<br/>
      rwg
    </div>
  </div>
  <div class="panel">
    <div class="panel-head">2</div>
    <div class="panel-body">
    sdaffsda
   	</div>
  </div>
  <div class="panel">
    <div class="panel-head">3</div>
    <div class="panel-body">
    asfdsdaf<br/>
    asfdsdaf<br/>
    asfdsdaf<br/>
    asfdsdaf<br/>
   	</div>
  </div>
</div>

<script>
(function($){
	$('.panel-body').each(function() {
        $(this).attr('data-height', $(this).outerHeight()).css({height:0, display:'block'});
    });
	$('.panel-group').on('click', function(e){
		var $target = $(e.target);
		
		if($target.hasClass('panel-head')){
			$(this).find('.panel-head').removeClass('active').next('.panel-body').each(function() {
				$(this).css({height:0});
			});
			$target.addClass('active').next('.panel-body').css({height: $target.next('.panel-body').attr('data-height')});
		}
	});
	
	$('.panel-head.active').each(function() {
        var body = $(this).next('.panel-body');
		body.css({height: body.attr('data-height')});
    });
}(jQuery));
</script>
</body>
</html>
