<title>slide1</title>
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script>
$(document).ready(function(e) {
    var $wrapper = $('img');
	var imgs = $wrapper.length;
	for(i=0; i<imgs; i++){
		$wrapper.eq(i).css('left',200*i+'px');
	}
	
	function slidepic(imgblock){
		var len = imgblock.length;
		for(var i=0; i<len; i++){
			imgblock.eq(i).animate({left:'-=200'}, function(){
				if(parseInt($(this).css('left'))<0){
					$(this).css('left','800px');
				}
			});
			//if(parseInt(imgblock.eq(i).attr('left'))<0) imgblock.eq(i).css('left',800); //当<img>的left小于0时，将其设置为800px
		}
		setTimeout(slidepic(imgblock), 5000);
	}
