<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>slide1</title>
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script>
$(document).ready(function(e) {
    var $wrapper = $('img');
    var imgs = $wrapper.length;
 
    function slidepic(imgblock) {
        var container=document.getElementById("imgs");
        $("#imgs").animate({marginLeft: "-200"}, function() {
            var firstImg=$("img:first")[0];
            container.appendChild(firstImg);
            $(this).css("marginLeft",0);
        });
         
        setTimeout(arguments.callee,2000);
    }
 
    slidepic($wrapper);
});
</script>
<style>
#wrapper {width:600px; height:200px; margin:auto; overflow:hidden; position:relative;}
#imgs {width:1000px; height:200px; position:relative}
img {float:left;}
</style>
</head>

<body>
<div id="wrapper">
<div id="imgs">
<img src="../img/image1.jpg" width="200px" height="200px"/><img src="../img/image2.jpg" width="200px" height="200px"/><img src="../img/image3.jpg" width="200px" height="200px"/><img src="../img/image4.jpg" width="200px" height="200px"/><img src="../img/image5.jpg" width="200px" height="200px"/>
</div>
</div>
</body>
</html>
