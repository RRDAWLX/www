<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
* {margin:0; padding:0; border:0;}
#out {width:150px; height:50px; overflow-x:scroll; overflow-y:hidden;}
#in {width:400px; height:50px;}
#in1 {width:100px; height:50px; float:left; background:#0F0;}
#in2 {width:100px; height:50px; float:left; background:#00F;}
#in3 {width:100px; height:50px; float:left; background:#F00;}
#in4 {width:100px; height:50px; float:left; background:#000;}
</style>
<script>
window.onload = function(){
	document.getElementById("button1").onclick = function(){
		document.getElementById("in2").scrollIntoView();
	}
	document.getElementById("button2").onclick = function(){
		document.getElementById("in4").scrollIntoView();
	}
}
</script>
</head>

<body>
<div id="out">
  <div id="in">
    <div id="in1"></div>
    <div id="in2"></div>
    <div id="in3"></div>
    <div id="in4"></div>
  </div>
</div>
<input type="button" value="button1" id="button1"/>
<input type="button" value="button2" id="button2"/>
</body>
</html>
