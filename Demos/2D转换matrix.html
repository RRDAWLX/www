<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
/* matrix(scaleX,,,scaleY,translateX,translateY) */
* {margin:0; padding:0; border:0}
div {width:160px; height:140px; margin:100px auto; overflow:hidden;}
img {width:160px; height:140px; transform:transform:(1,0,0,1,0,0);  vertical-align:baseline;}
div:hover img{transition:transform 0.3s linear; transform:matrix(1.1,0,0,1.1,0,0);}
</style>
</head>

<body>
<div>
<img src="img/cat.jpg"/>
</div>
</body>
</html>
