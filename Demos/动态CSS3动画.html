<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动态CSS3动画</title>
<style>
* {margin:0; border:0; padding:0;}
body {width:100%; height:2000px;}
#div1 {width:100px; height:100px; background-color:#000; position:relative;}

.ani {animation:myfirst 2s linear forwards; -webkit-animation:myfirst 2s linear forwards;}

@keyframes myfirst {from {left:0; top:0} to {left:400px; top:400px;}}
@-webkit-keyframes myfirst {from {left:0; top:0} to {left:400px; top:400px;}}
</style>

<script>
window.onload = function (){	 
	window.onscroll = function (){
		//两种方法：1、通过style.cssText写入样式；2、通过className添加类。
		//document.getElementById("div1").style.cssText = "animation:myfirst 2s linear forwards; -webkit-animation:myfirst 2s linear forwards";
		document.getElementById("div1").className = "ani";
	}
}
</script>
</head>

<body>
<div id="div1"></div>
<script>
</script>
</body>
</html>
