<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS 3D 卡片翻转</title>

<style>
* {margin:0; border:0; padding:0;}
.container {position:relative; width:200px; height:260px; margin:100px auto; perspective:800px;}
#card {position:absolute; width:100%; height:100%; transform-style:preserve-3d; transition: transform 1s;}
#card figure {position:absolute; display:block; width:100%; height:100%; font-size:60px; line-height:260px; color:#FFF; text-align:center;}
#card .front {background:red; }
#card .back {background:blue; transform:rotateY(180deg);}
/*#card:hover {transform:rotateY(180deg);}*/
#card.flipped {transform:rotateY(180deg);}
</style>
</head>

<body>
<section class="container">
  <div id="card">
    <figure class="front">1</figure>
    <figure class="back">2</figure>
  </div>
</section>

<script>
var card = document.getElementById('card');
card.addEventListener('click', function(){
	this.classList.toggle('flipped');
}, false);
</script>
</body>
</html>
