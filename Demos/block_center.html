<!Doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="expires" content="0"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
<title>块级元素居中</title>
<style>
* {margin:0; padding:0; border:0;}
html, body {width: 100%; height: 100%;}
.super {position:relative; width:600px; height:300px; margin:auto; border:solid 1px black;}
.sub {position: absolute; left: 50%; top: 50%; width: 300px; height: 100px; border:dashed 1px black;}

#in1 {position: relative; left: -50%; top: -50%; width:100%; height:100%; background-color:cadetblue;}
#sub2 {margin-top:-50px; margin-left:-150px;}
#sub3 {transform:translate(-50%,-50%);}
</style>
</head>

<body id="body">
<div class="super">
  <div id="sub1" class="sub">
    <div id="in1"></div>
  </div>
</div>


<div class="super">
  <div id="sub2" class="sub">使用margin-top，margin-left负值，但必须指明具体数值，不能用百分比。</div>
</div>

<div class="super">
  <div id="sub3" class="sub">使用translate，指定百分比-50%。</div>
</div>
</body>
</html>
