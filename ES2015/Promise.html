<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Promise</title>
</head>

<body>

<script>
var promise = new Promise(function(resolve, reject){
	console.log('start');
	setTimeout(function(){
		resolve();
	}, 1000);
});

promise.then(function(){
	console.log('finish');
});
</script>
</body>
</html>
