<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Destructuring Assignment （解构赋值）</title>
</head>

<body>

<script>
// http://www.oschina.net/news/71566/es6-developers-will-have-to-know

var obj = {
	a: 1,
	b: 2,
	c: 3,
};

var {a,c} = obj;
console.log({a,c});		// {a:1, c:3}

var arr = ['a','b','c','d','e'];
var [line1, line2, line3, , line5] = arr;
console.log([line1, line2, line3, , line5]);	// ["a", "b", "c", 4: "e"]
console.log([line1, line2, line5]);		// ["a", "b", "e"]

</script>
</body>
</html>
