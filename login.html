<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>用户登录</title>
  </head>
  <body>
    <form>
      用户名：<input type="text" id="username" name="username" /><br />
      密码：<input type="password" id="password" name="password" /><br />
      <button type="button" id="login">登录</button>
    </form>

    <script src="/static/static/jquery.min.js"></script>
    <script>
      $('#login').on('click', () => {
        $.ajax({
          url: '/api/user/login',
          type: 'post',
          data: {
            username: $('#username').val(),
            password: $('#password').val()
          },
          dataType: 'json'
        }).then((res) => {
          if (res && res.status === 1 && res.data && res.data.login) {
            alert('登录成功');
          } else {
            alert('登录失败');
          }
        }, () => {
          alert('登录失败');
        });
      });
    </script>
  </body>
</html>
