<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>react event</title>
<script src="../build/react.js"></script>
<script src="../build/react-dom.js"></script>
<script src="../build/browser.min.js"></script>
</head>

<body>
<div id="example1"></div>
<div id="example2"></div>

<script type="text/babel">
var HelloMessage = React.createClass({
	getInitialState: function(){
		return {value: 'Hello Kitty'};
	},
	handleChange: function(event){
		this.setState({value: 'rrdawlx'});
		console.log(ReactDOM.findDOMNode(this));
	},
	render: function(){
		return (
			<div>
				<button onClick={this.handleChange}>点我</button>
				<h4>{this.state.value}</h4>
			</div>
		);
	}
});

ReactDOM.render(
	<HelloMessage />,
	document.getElementById('example1')
);

</script>

<script type="text/babel">
var Content = React.createClass({
	render: function(){
		return (
			<div>
			  <button onClick={this.props.updateStateProp}>click me</button>
			  <h4>{this.props.myDataProp}</h4>
			</div>
		);
	}
});

var HelloMessage = React.createClass({
	getInitialState: function(){
		return {value: 'Hello Kitty'};
	},
	handleChange: function(event){
		this.setState({value: 'rrdawlx'});
		console.log(ReactDOM.findDOMNode(this));
	},
	render: function(){
		return (
			<div>
			  <Content myDataProp={this.state.value} updateStateProp={this.handleChange} />
			</div>
		);
	}
});

ReactDOM.render(
	<HelloMessage />,
	document.getElementById('example2')
);


</script>
</body>
</html>
