<!Doctype html>
<html>

    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        html {
            font-size: 16px;
        }

        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        #div11 {
            background: green;
            display: inline-block;
        }
        #div2 {
            float: left;
            width: 100px;
            height: 100px;

        }

        table {
            border-collapse: collapse;
            width: 50%
        }

        table, td {
            border: 1px solid black;
        }

        td {
            text-align: center;
            height: 100px;
        }

        td span {
            display: inline-block;
        }
        
    </style>

</head>

<body>
    <div id="div1">
        <span id="div11">adbdfd</span>
    </div>

    <div id="div2"></div>

    <table>
        <tbody>
            <tr>
                <td><span>abgd</span></td>
                <td><span>adjosif</span><br/><span>asdfs</span></td>
            </tr>
        </tbody>
    </table>

</html>
