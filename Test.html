<html>
<head>

<title>Test</title>
<style>

#position {position: absolute; top: 50%; left: 50%;}
#content {position: relative; width: 400px; height: 200px; left: -50%; top: -50%; background-color: blue;}
</style>

<script src="jquery.min.js"></script>
</head>

<body>
<div id="position">
  <div id="content"></div>    
</div>

<script>

console.log(divs);

var div = document.createElement('div');
div.id = 'custom';
console.log(divs);

document.body.appendChild(div);
console.log(divs);

divs = document.getElementsByTagName('div');
console.log(divs);
</script>
</body>
</html>
