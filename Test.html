<!Doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Test</title>
	<script src="js/jquery.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
			border: 0;
		}
		
		#carousel{
			position: relative;
			width: 300px;
			height: 200px;
			margin: auto;
			overflow: hidden;
		}
		
		#carousel > ul {
			list-style: none;
			position: relative;
			left: 0;
			transition: left 0.5s;
		}
		
		#carousel > ul > li {
			position: relative;
			float: left;
			width: 300px;
			height: 200px;
		}
		
		.page1 {
			background: red;
		}
		
		.page2 {
			background: green;
		}
		
		.page3 {
			background: orange;
		}
		
	</style>

</head>

<body>

	<div id="carousel">
		<ul>
			<li class="page page1 middle">1</li>
			<li class="page page2 right">2</li>
			<li class="page page3 right">3</li>
		</ul>
	</div>

	<button type="button" id="pre">previous</button>
	<button type="button" id="next">next</button>
    
    <style>
	  .div {width:200px; height:200px; float:left;}
	  #div1 {background:green;}
	  #div2 {background:red; margin:-10px; z-index:10; position:relative;}
	  #div3 {background:blue;}
	</style>
    
    <div id="div1" class="div"></div>
    <div id="div2" class="div"></div>
    <div id="div3" class="div"></div>
    
	<script>
		function Carousel (id, preId, nextId) {
			this.container = document.querySelector(id + '>ul');
			this.pages = document.querySelectorAll(id+'>ul>li');
			this.current = 0;
			this.len = this.pages.length;
			this.width = parseFloat(window.getComputedStyle(document.querySelector(id)).width);
			this.container.style.width = this.len * this.width + 'px';
			
			
			document.querySelector(preId).addEventListener('click', this.pre.bind(this), false);
			document.querySelector(nextId).addEventListener('click', this.next.bind(this),false);
		}
		
		Carousel.prototype = {
			constructor: Carousel,
														   
			next: function () {
				this.current++;
				if(this.current >= this.len){
					this.current = 0;
				}
				this.container.style.left = '-' + (this.current * this.width) + 'px';
			},
			
			pre: function () {
				this.current--;
				if(this.current < 0){
					this.current = this.len - 1;
				}
				this.container.style.left = '-' + (this.current * this.width) + 'px';
			}
		}
		
		var carousel = new Carousel('#carousel', '#pre', '#next');
		
		
	</script>
</body>

</html>
