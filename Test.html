<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        html {
            font-size: 16px;
            height: 100%;
            border: 5px solid black;
        }

        body {
            width: 100%;
        }

        div {
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>

</head>

<body>
    <div id="player">abc</div>

    <script src="static/web-animations.js"></script>
    <script>
        let ele = document.querySelector('div');
        let keyframes = [
            {backgroundColor: '#ff00ff'},
            {backgroundColor: '#00ff00'}
        ];
        let timing = {
            duration: 1000,
            iterations: 1,
            direction: 'alternate'
        };

        let effect = new KeyframeEffect(ele, keyframes, timing);
        let animation = new Animation(effect, document.timeline);
        animation.ready.then(() => {
            console.log('ready');
        });
        animation.finished.then(() => {
            console.log('finished');
        });
        animation.onfinish = function() {
            console.log('animation finished');
            animation.finish();
        }
        // animation.play();

        document.querySelector('div').animate(keyframes, timing).finished.then(() => {
            console.log('finished');
        });
    </script>
</body>

</html>
