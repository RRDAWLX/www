<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Test</title>
</head>

<body id="body">
  <p id="name">name</p>
  
<script>
var name = document.getElementById('name');

name.addEventListener('click', function(){
	this.contentEditable = true;
	this.focus();
}, false);

name.addEventListener('blur', function(){
	this.contentEditable = false;
	console.log(this.textContent);
}, false);

</script>
</body>
</html>
